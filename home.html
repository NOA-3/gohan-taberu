<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="食事利用チェック - ごはんたべる？">
  <meta name="theme-color" content="#FF6B9D">
  <title>ホーム - ごはんたべる？</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍚</text></svg>">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  
  <!-- PWA対応 -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ごはんたべる？">
  
  <!-- タッチアイコン -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23FF6B9D' rx='20'/><text x='90' y='120' font-size='90' text-anchor='middle' fill='white'>🍚</text></svg>">
</head>
<body>
  <!-- 固定ヘッダー -->
  <header class="header">
    <div class="header-content">
      <div class="header-top">
        <div>
          <h1 class="app-title">ごはんたべる？ 🍚</h1>
          <p class="user-name" id="userName">ゲストユーザー</p>
        </div>
        <button id="logoutBtn" class="btn btn-secondary" style="padding: 8px 12px; font-size: 12px;">
          ログアウト
        </button>
      </div>
      
      <div class="date-selector">
        <select id="yearSelect">
          <!-- 年の選択肢は JavaScript で生成 -->
        </select>
        <span>年</span>
        <select id="monthSelect">
          <!-- 月の選択肢は JavaScript で生成 -->
        </select>
        <span>月</span>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <div class="home-container">
    <main class="main-content">
      <!-- ローディング表示 -->
      <div id="loadingIndicator" class="loading">
        <div class="spinner"></div>
      </div>
      
      <!-- メニューボックスコンテナ -->
      <div id="menuContainer">
        <!-- メニューボックスは JavaScript で動的生成 -->
      </div>
      
      <!-- 空の状態表示 -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-icon">🍽️</div>
        <div class="empty-state-text">この月のメニューはまだ登録されていません</div>
      </div>
    </main>
  </div>

  <!-- メッセージ表示エリア -->
  <div id="messageContainer"></div>

  <!-- JavaScript -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
