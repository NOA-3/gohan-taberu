<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="職員の食事利用チェックアプリ">
  <meta name="theme-color" content="#FF6B9D">
  <title>ごはんたべる？ - ログイン</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍚</text></svg>">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  
  <!-- PWA対応 -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ごはんたべる？">
  
  <!-- タッチアイコン -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23FF6B9D' rx='20'/><text x='90' y='120' font-size='90' text-anchor='middle' fill='white'>🍚</text></svg>">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <span class="login-emoji">🍚</span>
      <h1 class="login-title">ごはんたべる？</h1>
      <p class="login-subtitle">食事利用チェックアプリ</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="userId" class="form-label">ユーザーID</label>
          <div style="position: relative;">
            <span class="input-icon">👤</span>
            <input 
              type="text" 
              id="userId" 
              name="userId" 
              class="form-input"
              placeholder="ユーザーIDを入力"
              required
              autocomplete="username"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">パスワード</label>
          <div style="position: relative;">
            <span class="input-icon">🔒</span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input"
              placeholder="パスワードを入力"
              required
              autocomplete="current-password"
            >
          </div>
        </div>
        
        <button type="submit" id="loginBtn" class="btn btn-primary login-btn">
          <span id="loginBtnText">ログイン</span>
          <span id="loginSpinner" class="spinner hidden" style="width: 20px; height: 20px; margin-left: 8px;"></span>
        </button>
      </form>
      
      <div id="errorMessage" class="login-error hidden"></div>
      
      <div class="login-footer">
        <p>© 2025 ごはんたべる？</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
